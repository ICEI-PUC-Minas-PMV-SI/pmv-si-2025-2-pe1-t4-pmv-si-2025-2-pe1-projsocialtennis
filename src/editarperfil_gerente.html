<head>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesperfil.css">
</head>

<body>
    <header>
        <nav class="cabecalho">
             <a href="pagina_inicial_gerente.html">
                <img src="styles/logo-oficial.png" alt="Logo-Social-Tennis" class="logo-img" />
            </a>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="overlay"></div>
            <nav class="menu-lateral">
                <div class="menu-header">
                    <h2>Menu</h2>
                    <label for="menu-toggle" class="fechar">&times;</label>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pagina_inicial_gerente.html">Minhas Quadras</a></li>
                    <li><a href="adicionar_quadras.html">Adicionar Novas Quadras</a></li>

                    <li><a href="home.html">Sair</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <section class="main-oficial">
            <h1>Meu Perfil</h1>
            <div class="profile container">
                <div class="informacoes">
                    <h3><strong id="nomeUsuarioTopo">Carregando...</strong></h3>
                </div>
            </div>
            <h3>Editar Perfil</h3>
            <form id="formEditarPerfil">
                Editar nome: <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br>
                Editar email: <input type="text" id="email" name="email" placeholder="Digite seu email"><br>
                Redefinir senha: <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha"><br>
                <button type="submit">Salvar alterações</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© Todos os Direitos Reservados - Social Tennis - 2025</p>
    </footer>
