<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="logo">LOGO</h1>

      <!-- Checkbox controla o menu -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />

      <!-- Ícone hambúrguer -->
      <label for="menu-toggle" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <!-- Overlay escuro -->
      <div class="overlay"></div>

      <!-- Menu lateral -->
      <nav class="menu-lateral">
        <div class="menu-header">
          <h2>Menu</h2>
          <label for="menu-toggle" class="fechar">×</label>
        </div>

        <ul>
          <li><a href="#jogar">Escolha onde jogar</a></li>
          <li><a href="#agendamento">Agenda</a></li>
          <li><a href="#previsaodotempo">Previsão do Tempo</a></li>
          <li><a href="#meuperfil">Meu Perfil</a></li>
        </ul>
      </nav>
    </header>

    <main> 
      <section class="dados-agenda">
      <h2>Marcar na minha agenda</h2>

      <div class="calendario">
        <input type="date" />
      </div>

      <h3>Agendar para:</h3>
        <div class="grupo">
          <div class="campo">Dia<strong></strong></div>
          <div class="campo">Mês<strong></strong></div>
          <div class="campo">Ano<strong></strong></div>
        </div>
        <h3 class="horarios"><strong>Horário:</strong> </h3>

        <div class="botoes">
          <button class="btn-previsao">Ver previsão do tempo</button>
          <button class="btn-agendar">Agendar</button>
        </div>
      </div>
    </main>

    <footer>
        <p>© Todos os Direitos Reservados - Social Tennis - 2025</p>
      </footer>
    </main>
  </body>
</html>
