  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <header class="cabecalho">
      <h1 class="logo">LOGO</h1>

      <input type="checkbox" id="menu-toggle" class="menu-toggle" />

      <!-- Ícone hambúrguer -->
