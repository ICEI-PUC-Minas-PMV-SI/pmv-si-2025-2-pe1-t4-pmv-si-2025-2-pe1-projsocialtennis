<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialTennis - Editar Perfil</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="cabecalho">
         <nav>
            <span class="menu">Menu</span>
            <span class="logo">SocialTennis</span>
        </nav>
    </header>
    <main>
        <h1>Meu Perfil</h1>
        <div class="profile container">
            <div class="fotoperfil"> 
                <img width="200" height="180"
                src="" alt="Foto Perfil">
            </div>
            <div class="informacoes">
                <p><strong>Nome Usuário</strong></p>
            </div>
        </div>
        <form name="editarinfo"> <p><strong>editar perfil</strong></p>
            editar nome: <input type="text" name="nome" value=""><br>
            editar email: <input type="text" name="email" value=""><br>
            editar endereço: <input type="text" name="endereco" placeholder="Rua, número, bairro, CEP, Cidade"><br>
            redefinir senha: <input type="password" name="senha" value=""><br>
            <button type="submit" value="submit">salvar alterações</button>
        </form>
    </main>
    <footer>
        <p>© Todos os Direitos Reservados - Social Tennis - 2025</p>
    </footer>
</body>
</html>
