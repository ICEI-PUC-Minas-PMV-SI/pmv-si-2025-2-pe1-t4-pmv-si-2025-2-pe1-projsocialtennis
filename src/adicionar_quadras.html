<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Quadra - Social Tennis</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <a href="pagina_inicial_gerente.html">
            <img src="styles/logo-oficial.png" alt="Logo-Social-Tennis" class="logo-img" />
            </a>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />

      <!-- Ícone hambúrguer -->
      <label for="menu-toggle" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <div class="overlay"></div>

      <!-- Menu lateral -->
      <nav class="menu-lateral">
        <div class="menu-header">
          <h2>Menu</h2>
          <label for="menu-toggle" class="fechar">×</label>
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pagina_inicial_gerente.html">Minhas Quadras</a></li>
          <li><a href="adicionar_quadras.html">Adicionar Novas Quadras</a></li>
          <li><a href="meuperfil_gerente.html">Meu Perfil</a></li>
          <li><a href="login.html">Sair</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
        <section class="main-oficial">
          <h2>ADICIONAR QUADRA</h2>
      
          <form class="form-quadra">
            <div class="campo">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" placeholder="Digite o nome da quadra">
            </div>
      
            <div class="campo">
              <label for="preco">Preço:</label>
              <input type="text" id="preco" placeholder="Ex: 50,00 (ou deixe vazio se for gratuita)">
            </div>
      
            <div class="campo">
              <label for="horario">Horário:</label>
              <input type="text" id="horario" placeholder="Ex: 08:00 às 18:00">
            </div>
      
            <div class="campo">
              <label for="contato">Contato:</label>
              <input type="text" id="contato" placeholder="Digite apenas números" maxlength="15">
            </div>

            <div class="campo">
              <label for="estado">Estado:</label>
              <select id="estado">
                <option value="">Selecione o estado</option>
                <option value="AC">AC - Acre</option>
                <option value="AL">AL - Alagoas</option>
                <option value="AP">AP - Amapá</option>
                <option value="AM">AM - Amazonas</option>
                <option value="BA">BA - Bahia</option>
                <option value="CE">CE - Ceará</option>
                <option value="DF">DF - Distrito Federal</option>
                <option value="ES">ES - Espírito Santo</option>
                <option value="GO">GO - Goiás</option>
                <option value="MA">MA - Maranhão</option>
                <option value="MT">MT - Mato Grosso</option>
                <option value="MS">MS - Mato Grosso do Sul</option>
                <option value="MG">MG - Minas Gerais</option>
                <option value="PA">PA - Pará</option>
                <option value="PB">PB - Paraíba</option>
                <option value="PR">PR - Paraná</option>
                <option value="PE">PE - Pernambuco</option>
                <option value="PI">PI - Piauí</option>
                <option value="RJ">RJ - Rio de Janeiro</option>
                <option value="RN">RN - Rio Grande do Norte</option>
                <option value="RS">RS - Rio Grande do Sul</option>
                <option value="RO">RO - Rondônia</option>
                <option value="RR">RR - Roraima</option>
                <option value="SC">SC - Santa Catarina</option>
                <option value="SP">SP - São Paulo</option>
                <option value="SE">SE - Sergipe</option>
                <option value="TO">TO - Tocantins</option>
              </select>
            </div>

            <div class="campo">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" placeholder="Digite a cidade">
            </div>

            <div class="campo">
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" placeholder="Digite o bairro">
            </div>

            <div class="campo">
              <label for="rua">Rua, número e complemento:</label>
              <input type="text" id="rua" placeholder="Ex: Av. Paulista, 1000 - Apto 10">
            </div>
      
            <div class="campo">
              <label for="regras">Regras de Uso:</label>
              <textarea id="regras" rows="3" placeholder="Descreva as regras da quadra"></textarea>
            </div>
      
            <div class="campo">
              <label for="status">Status:</label>
              <select id="status">
                <option>Ativa</option>
                <option>Inativa</option>
              </select>
            </div>
      
            <div class="botoes">
              <button type="button" class="btn-previsao">Cancelar</button>
              <button type="submit" class="btn-agendar">Adicionar</button>
            </div>
          </form>
        </section>
        <footer> 
            <p>© Todos os Direitos Reservados - Social Tennis - 2025</p>
        </footer>
      </main>
      <script src="js/adicionar_quadras.js"></script>
  </body>
</html>
