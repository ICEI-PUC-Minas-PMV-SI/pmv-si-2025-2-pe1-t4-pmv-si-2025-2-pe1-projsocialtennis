<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Social Tennis</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="forms.css">
</head>

<body>
  <header class="cabecalho">
    <a href="escolha_onde_jogar.html">
      <img src="logo-oficial.png" alt="Logo-Social-Tennis" class="logo-img" />
      </a>    
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />

    <!-- Ícone hambúrguer -->
    <label for="menu-toggle" class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <div class="overlay"></div>

    <!-- Menu lateral -->
    <nav class="menu-lateral">
      <div class="menu-header">
        <h2>Menu</h2>
        <label for="menu-toggle" class="fechar">×</label>
      </div>

      <ul>
        <li><a href="">Escolha onde jogar</a></li>
        <li><a href="">Agenda</a></li>
        <li><a href="#">Previsão do tempo</a></li>
        <li><a href="">Meu perfil</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="main-oficial">
      <div class="box">
        <h1>Crie sua conta</h1>
        <p>Digite as suas informações abaixo para criar sua conta.</p>
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <select class="formularioSelect">
          <option value="" disabled selected>Você é...</option>
          <option value="iniciante">Tenista</option>
          <option value="intermediario">Gerente de quadra</option>
        </select>
        <button class="padraoButton">Criar conta</button>
      </div>
    </section>
    <footer>
      <p>© Todos os Direitos Reservados - Social Tennis - 2025</p>
    </footer>
  </main>
</body>

</html>
